<!DOCTYPE html> <!-- Объявление формата документа -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/modalStyle.css}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Список задач</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Модели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Города</a>
                    </li>


                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" >
                        <a class="nav-link" href="/logout">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
        table {
            width: 100%; /* Ширина таблицы */
        }
        td {
            padding: 5px; /* Поля в ячейках */
        }
        td:first-child {
            cursor: pointer; /* Вид курсора */
        }
    </style>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Клиент</th>
                <th>Количество</th>
                <th>Трэк входящий</th>
                <th>Трэк исходящий</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "task : ${tasks}">
                <td th:class="client"
                    th:text = "${task.getClient().getName()}"
                    th:id="${task.getClient().getClientId()}"
                    onclick="showClient(this.id)">
                </td>
                <td th:text = "${task.getQuantity()}"></td>
                <td th:text = "${task.getTrackNumber()}"></td>
                <td th:text = "${task.getTrackNumberOut()}"}></td>
                <td th:text = "${task.getStatus()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-overlay" id="clientModal">
        <div class="modal">

            <div class="modal-content">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Город</th>
                            <th>Адресс</th>
                            <th>Телефон</th>
                            <th>Модель аппарата</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="Client" th:name="clientName"></td>
                            <td class="Client" th:name="clientCity"></td>
                            <td class="Client" th:name="adres"></td>
                            <td class="Client" th:name="phone"></td>
                            <td class="Client" th:name="model"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- content -->

        </div><!-- modal -->
    </div>

    <div class="modal-overlay1" id="addFormModal">
        <div class="modal1">
            <div class="modal-content1">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <a class="btn btn-outline-secondary" type="button" href="/addClient">Новый клиент</a>
                            </div>
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Выбрать киента...</option>
                                <div th:each="client : ${clients}">
                                <option selected th:text="${client.getName}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Количество"  required>
                            <div class="valid-feedback">
                                Введите количество
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Трек номер"  aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Введите трек номер
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </div>
        </div>
    </div><!-- overlay -->

    <button class="modalAddForm" onclick="addForm()">
        Добавить задачу
    </button>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script th:src="@{/js/index.js}"></script>


 <!-- Основная часть документа -->
</body>
</html>
